<div class="col s12">
    <input type="text" class="search-input" placeholder="Search A Movie" [(ngModel)]="search">
    <div class="row">
        <app-movie-preview *ngFor="let movie of searchResults; let i = index" 
        (click)="setCurrentMovie(movie)"
        [movie]="movie"></app-movie-preview>
       
        <h3 [ngStyle]="{'text-align':center}">No Results Found for {{search}}</h3>
    </div>
</div>
